plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "REIAddons"
version = "1.0.0"

minecraft {
}

repositories {
	maven { url 'https://jitpack.io' }
}

dependencies {
	minecraft "com.mojang:minecraft:19w03b"
	mappings "net.fabricmc:yarn:19w03b.2"
	modCompile "net.fabricmc:fabric-loader:0.3.2.96"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modCompile "net.fabricmc:fabric:0.1.4.77"
	modCompile 'com.github.shedaniel:RoughlyEnoughItems:1.14-SNAPSHOT'
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
