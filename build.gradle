plugins {
    id 'fabric-loom' version '0.2.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "REIAddons"
version = "1.0.6"

minecraft {
}

repositories {
    maven { url "https://minecraft.curseforge.com/api/maven" }
    maven { url "https://tehnut.info/maven/" }
}

dependencies {
    minecraft "com.mojang:minecraft:19w14a"
    mappings "net.fabricmc:yarn:19w14a.3"
    modCompile "net.fabricmc:fabric-loader:0.3.7.109"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modCompile 'roughly-enough-items:RoughlyEnoughItems:2.6.1.79'
    modCompile "net.fabricmc:fabric:0.2.6.117"
    compile "blue.endless:jankson:1.1.0"
    modCompile "cloth:Cloth:0.1.6.19"
    modCompile "info.tehnut.pluginloader:plugin-loader:1.14-1.0.6-8"
}

processResources {
    filesMatching('fabric.mod.json') {
        expand 'version': project.version
    }
    inputs.property "version", project.version
}
